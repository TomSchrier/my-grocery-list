<!-- ðŸ‘‡loop over the groceriesToBuy array and render a <app-grocery-list-item> for each grocery in the array -->
<ul>
  @for(grocery of groceriesToBuy; track $index ){

  <!-- ðŸ‘‡inputs are the square brackets [], outputs are the parentheses () -->
  <app-grocery-list-item
    [grocery]="grocery"
    (buy)="markAsBought(grocery.name)"
    (putBack)="markAsNotBought(grocery.name)"
  />
  }
</ul>
